<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <div style="margin: 2em .5em;">
      <a href="/">Go Home and stuff.</a>
  </div>

  <script>
    function breathe(amount) {
      return new Promise((resolve, reject) => {
        if(amount < 500) {
          reject('That is too small of a value');
        }
        setTimeout(() => resolve(`Done for ${amount} ms`), amount);
      }) 
    }

    breathe(2000).then(res => {
      console.log(res);
      return breathe(1000);
    }).then(res => {
      console.log(res);
      return breathe(500);
    }).then(res => {
      console.log(res);
      return breathe(300);
    }).then(res => {
      console.log(res);
      return breathe(1000);
    }).then(res => {
      console.log(res);
      return breathe(2000);
    }).then(res => {
      console.log(res);
      return breathe(600);
    }).then(res => {
      console.log(res);
      return breathe(800);
    }).catch(err => {
      console.error(err);
      console.error('Screeewwwwed up.')
    });

  </script>
</body>

</html>
