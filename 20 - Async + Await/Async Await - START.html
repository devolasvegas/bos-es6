<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    function breathe(amount) {
      return new Promise((resolve, reject) => {
        if(amount < 500) {
          reject('That is too small of a value');
        }
        setTimeout(() => resolve(`Done for ${amount} ms`), amount);
      }) 
    }

    async function go() {
      console.log('start');
      const res = await breathe(1000);
      console.log(res);
      console.log('end');
    }

    go();

  </script>
</body>

</html>
