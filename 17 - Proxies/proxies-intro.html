<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
    <a href="/">Go Home</a>
<script>
  const person = { name: 'Dev', age: 100 };

  const personProxy = new Proxy(person, {
    get(target, name) {
      console.log('Someone is asking for ', target, name);
      return target[name];
    },
    set(target, name, value) {
      if(typeof value === 'string') {
        target[name] = value.trim();
      }
    }
  })

  personProxy.name = 'Devon';


</script>
</body>
</html>
