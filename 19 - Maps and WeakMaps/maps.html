<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
    <a href="/">Go Home</a>
<script>
  const dogs = new Map();

  dogs.set('Gucci', 3);
  dogs.set('Suzy', 2);
  dogs.set('Tib', 10);

  dogs.forEach((val, key) => console.log(val, key));

  for(const [key, val] of dogs) {
    console.log(key, val);
  }

</script>
</body>
</html>
